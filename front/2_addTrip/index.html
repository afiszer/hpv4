<!DOCTYPE html>
<html lang="pl">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.min.css">
    <title>HelpfullDriver</title>
  </head>

  <body>

    <div id="app">

      <div class="row">
        <div class="col-4 options">
          <a href="../1_mainMenu/index.html">
            <i class="fas fa-home"></i>
          </a>
        </div>
        <div class="col-4 options">
          <a href="../3_update/index.html">
            <i class="fas fa-cog"></i>
          </a>
        </div>
        <div class="col-4 options signOut">
          <button type="button" id="dashboardSignOutBtn"
          class="btn btn-outline-danger animation">
          <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>

      <div class="row fullWidth">
        <h1 class="addTrip_title">Add trip</h1>
      </div>

      <form action="#">

        <div class="row">
          <div class="col-3">
            <label for="from">From</label>
          </div>
          <div class="col-9">
            <input type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="to">To</label>
          </div>
          <div class="col-9">
            <input type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="when">When</label>
          </div>
          <div class="col-9">
            <input type="date">
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label class="container-radio">
              <i class="fas fa-shoe-prints"></i>
              <input type="radio" checked="checked" name="radio">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="col-6">
            <label class="container-radio">
              <i class="fas fa-car"></i>
              <input type="radio" name="radio">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>

        <a class="formSubmit" href="../4_search/index.html">Submit</a>

      </form>

    </div>

  </body>

  <!-- <script src="js/scripts.js"></script> -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
